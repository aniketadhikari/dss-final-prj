    <header class="masthead">
    </header>
    <div class="container">
        <h2>Ice Cream Ordering System</h2>
        <h4 id="indent"> Costs</h4>
        <!-- You need to add a form to collect information-->
        <form id="infoForm" action="" onsubmit="">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">

                        <label class="form-label">Ice Cream</label>
                        <input type="number" id="iceCost" name="iceCreams" value="3.86" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">

                        <label class="form-label">Frozen Yogurt</label>
                        <input type="number" id="froyoCost" class="form-control" value="2.43" />
                    </div>
                </div>
            </div>
            <h4>Profits</h4>
            <!-- Number input -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">

                        <label class="form-label">Ice Cream</label>
                        <input type="number" id="iceProfit" value="8.30" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">

                        <label class="form-label">Frozen Yogurt</label>
                        <input type="number" id="froyoProfit" value="6.50" class="form-control" />
                    </div>
                </div>
            </div>






            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" onclick="Optimize()">Compile Order</button>
            <!-- Default button -->
            <!--  <button type="button" class="btn btn-primary btn-block mb-4" onclick="addData()">Add Default Values</button>  -->
        </form>

    </div>


    <div id="orderDetails" class="bg-light">
        <h2>Order Details</h2>
        <p><b>Ice Cream</b> - <span id="ic_number"></span></p>
        <p><b>Frozen Yogurt</b> - <span id="fy_number"></span></p>
        <p><b>Total</b> - <span id="total_number"></span></p>
        <p><b>Potential Profit</b> - <span id="profit"></span></p>
    </div>
